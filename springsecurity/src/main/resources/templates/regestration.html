<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap 4 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<header th:include="header::header1">
</header>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="container text-center">
                <h4>Regestration Form</h4>
            </div><br>
            <form th:object="${user}" th:action="@{/User/Submit}" method="post">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Username" th:field="*{dtousername}">
                </div>
                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="email" th:field="*{dtoemail}">
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Password" th:field="*{dtopassword}">
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Confirm Password">
                </div>
                <br>
                <hr>
                <div class=" container text-center">
                    <input type="submit" class="btn btn-secondary" value="Submit">
                </div>
                <hr>
            </form>
        </div>

    </div>
</div>

</body>
</html>
